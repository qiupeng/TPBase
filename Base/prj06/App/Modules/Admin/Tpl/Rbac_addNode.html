<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<title>帖子管理</title>
<css file='__PUBLIC__/Css/public.css'/>
<!-- <js file='__PUBLIC__/JS/jquery-1.7.2.min.js' /> -->
</head>
<body>
<form action="{:U('Admin/Rbac/addNodeHandle')}" method="post">
<table class="table">
	<tr>
		<th colspan="2">添加节点</th>
	</tr>
	<tr>
		<td align="right">{$type}名称</td>
		<td>
			<input type="text" name="name"/>
		</td>
	</tr>
	<tr>
		<td align="right">{$type}描述</td>
		<td>
			<input type="text" name="title"/>
		</td>
	</tr>
	<tr>
		<td align="right">是否开启</td>
		<td>
			<input type="radio" name="status" value="1" checked="checked" />&nbsp;开启&nbsp;
			<input type="radio" name="status" value="0"/>&nbsp;关闭
		</td>
	</tr>
	<tr>
		<td align="right">排序</td>
		<td>
			<input type="text" name="sort" value="1"/>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="text" name="pid" value="{$pid}" />
			<input type="text" name="level" value="{$level}" />
			<input type="submit" value="保存添加" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
