<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<title>帖子管理</title>
<css file='__PUBLIC__/Css/public.css'/>
<!-- <js file='__PUBLIC__/JS/jquery-1.7.2.min.js' /> -->
</head>
<body>
<form action="{:U('Admin/Rbac/addRoleHandle')}" method="post">
<table class="table">
	<tr>
		<th>ID</th>
		<th>用户名称</th>
		<th>上一次登入时间</th>
		<th>上一次登入IP</th>
		<th>锁定状态</th>
		<th>用户所属组别</th>
		<th>操作</th>
	</tr>
	<foreach name='user' item='v'>
	<tr>
		<td>{$v.id}</td>
		<td>{$v.username}</td>
		<td>{$v.logintime|date='y-m-d H:i',###}</td>
		<td>{$v.loginip}</td>
		<td>
			<if condition='$v["lock"]'>锁定</if>
		</td>
		<td>
			<if condition='$v["username"] eq C("RBAC_SUPERADMIN")'>
				超级管理员
			<else/>
				<ul>
					<foreach name='v.role' item='value'>
						<li>{$value.name}({$value.remark})</li>
					</foreach>
				</ul>
			</if>
		</td>
		<td>
			<a href="">锁定</a>
		</td>
	</tr>
	</foreach>
</table>
</form>
</body>
</html>
