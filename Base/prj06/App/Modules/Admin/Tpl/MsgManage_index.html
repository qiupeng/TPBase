<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<title>帖子管理</title>
<css file='__PUBLIC__/Css/public.css'/>
<!-- <js file='__PUBLIC__/JS/jquery-1.7.2.min.js' /> -->
</head>
<body>
<table class="table">
	<tr>
		<th>ID</th>
		<th>发布者</th>
		<th>内容</th>
		<th>发布时间</th>
		<th>操作</th>
	</tr>
	<foreach name='wish' item='v'>
	<tr>
		<td>{$v.id}</td>
		<td>{$v.username}</td>
		<td>{$v.content|replace_phiz=###}</td>
		<td>{$v.time|date='y-m-d H:i',###}</td>
		<td>
			<a href="{:U('Admin/MsgManage/delete',array('id' => $v['id']))}">删除</a>
		</td>
	</tr>
	</foreach>
	<tr>
		<td colspan="5" align="center">
			{$page}
		</td>
	</tr>
</table>
</body>
</html>
